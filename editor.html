<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lua Editor</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body class="light">
  <header>
    <h1>Lua Online Editor</h1>
    <button id="toggleTheme">Toggle Theme</button>
  </header>
  <main>
    <div id="editorContainer">
      <textarea id="editor" spellcheck="false">print("Hello, Lua!")\nfor i = 1, 5 do\n  print("Count:", i)\nend</textarea>
      <button id="runBtn">Run Code</button>
      <div id="status"></div>
      <pre id="output"></pre>
    </div>

    <div id="lessonPanel">
      <div id="instructionBox"></div>
      <textarea id="codeInput" spellcheck="false" placeholder="Type your answer here..."></textarea>
      <button id="checkBtn">Check Answer</button>
      <div id="roastMessage"></div>
    </div>
  </main>
</body>
</html>
