<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lua Editor</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body class="light">
  <header>
    <h1>Lua Online Editor</h1>
    <button id="toggleTheme">Toggle Theme</button>
  </header>
  <main>
    <div id="editorContainer">
      <!-- Removed print("Hello, Lua!") line -->
      <textarea id="editor" spellcheck="false">for i = 1, 5 do
  print("Count:", i)
end</textarea>
      <button id="runBtn">Run Code</button>
      <div id="status"></div>
      <pre id="output"></pre>
    </div>

    <!-- Lesson instructions & answer input -->
    <div id="instructionBox" style="position: fixed; left: 20px; top: 100px; width: 300px; background: #222; color: #eee; padding: 15px; border-radius: 8px; font-family: monospace;"></div>
    <textarea id="codeInput" rows="10" cols="50" style="font-family: monospace; margin-top: 10px;"></textarea>
    <br/>
    <button onclick="checkAnswer()">Check Answer</button>
    <div id="roastMessage" style="color: #f44336; font-weight: bold; margin-top: 10px;"></div>
  </main>

  <script src="https://unpkg.com/fengari-web@0.1.4/dist/fengari-web.js"></script>
  <script src="scripts/editor.js"></script>

  <script>
    // Lessons and roasts
    const lessons = [
      {
        instruction: "Write Lua code to print numbers from 1 to 3 using a for loop.",
        check: (code) => /for\s+i\s*=\s*1,\s*3/.test(code) && /print/.test(code),
      },
      {
        instruction: "Write Lua code to print 'Hello World'.",
        check: (code) => /print\s*\(\s*["']Hello World["']\s*\)/.test(code),
      },
      // Add more lessons here as needed
    ];

    const roasts = [
      "Nope, try harder!",
      "That’s not it. Keep trying!",
      "Wrong answer, but don’t give up!",
      "Uh-oh, that code won’t work.",
      "Are you even trying?",
    ];

    let currentLesson = 0;

    function loadLesson() {
      const lesson = lessons[currentLesson];
      document.getElementById('instructionBox').innerText = lesson.instruction;
      document.getElementById('codeInput').value = '';
      document.getElementById('roastMessage').innerText = '';
    }

    function checkAnswer() {
      const userCode = document.getElementById('codeInput').value;
      const lesson = lessons[currentLesson];
      const roastMessage = document.getElementById('roastMessage');

      if (lesson.check(userCode)) {
        alert("Correct! Moving to next lesson.");
        currentLesson++;
        if (currentLesson < lessons.length) {
          loadLesson();
        } else {
          alert("You finished all lessons! Add more in the code.");
        }
      } else {
        // Show random roast
        roastMessage.innerText = roasts[Math.floor(Math.random() * roasts.length)];
      }
    }

    window.onload = () => {
      loadLesson();
    };
  </script>
</body>
</html>
