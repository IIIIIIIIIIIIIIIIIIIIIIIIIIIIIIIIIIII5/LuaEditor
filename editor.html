<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lua Editor</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body class="light">
  <header>
    <h1>Lua Online Editor</h1>
    <button id="toggleTheme">Toggle Theme</button>
  </header>
  <main>
    <div id="editorContainer">
      <textarea id="editor" spellcheck="false">print("Hello, Lua!")\nfor i = 1, 5 do\n  print("Count:", i)\nend</textarea>
      <button id="runBtn">Run Code</button>
      <div id="status"></div>
      <pre id="output"></pre>
    </div>

    <!-- Lesson instructions & answer input -->
    <div id="instructionBox" style="position: fixed; left: 20px; top: 100px; width: 300px; background: #222; color: #eee; padding: 15px; border-radius: 8px; font-family: monospace;"></div>
    <textarea id="codeInput" rows="10" cols="50" style="font-family: monospace; margin-top: 10px;"></textarea>
    <br/>
    <button id="checkAnswerBtn">Check Answer</button>
    <div id="roastMessage" style="color: #f44336; font-weight: bold; margin-top: 10px;"></div>
  </main>

  <script src="https://unpkg.com/fengari-web@0.1.4/dist/fengari-web.js"></script>
  <script src="scripts/editor.js"></script>
  <script src="scripts/lesson.js"></script> <!-- Your roasting and lessons script -->
</body>
</html>
